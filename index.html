<!DOCTYPE html>
<html>
    <head>
        <title>Real time chat app</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="container">
            <form v-if="!ready" id="regis" action="">
                <label id ="a">Hãy chọn một nickname: </label>
                </br>
                <input type="text" id="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
            </form>

            <ul v-if="ready" id="txt"></ul>
            
            <p id="typing" style="text-align: center; color: orange"></p>

            <form  id = "sendMsg" v-show="ready" action="">
                <input id="msg" type="text" placeholder="Nhập tin nhắn ..."/>
            </form>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
